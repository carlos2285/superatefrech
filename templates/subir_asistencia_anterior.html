<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Asistencia de Períodos Anteriores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo_vistoso.jpg') }}" alt="Logo Supérate Fundación Frech" class="logo">
        <h2>Subir Asistencia de Períodos Anteriores</h2>
    </header>
    <form method="POST">
        <label for="fecha">Fecha del registro:</label>
        <input type="date" name="fecha" required>
        
        <label for="grado">Seleccionar Grado:</label>
        <select name="grado" required>
            <option value="">Seleccionar...</option>
            <option value="Primero">Primero</option>
            <option value="Segundo">Segundo</option>
            <option value="Tercero">Tercero</option>
        </select>
        
        <label for="seccion">Seleccionar Sección:</label>
        <select name="seccion" required>
            <option value="">Seleccionar...</option>
            {% if request.form.grado and request.form.grado|lower == 'tercero' %}
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            {% else %}
                <option value="AM">AM</option>
                <option value="PM-A">PM-A</option>
                <option value="PM-B">PM-B</option>
            {% endif %}
        </select>
        
        <label for="estado">Estado por defecto:</label>
        <select name="estado" required>
            <option value="Ausente">Ausente</option>
            <option value="Presente">Presente</option>
            <option value="Permiso">Permiso</option>
            <option value="En IE">En IE</option>
            <option value="En Revisión">En Revisión</option>
        </select>
        
        <p>Se crearán registros de asistencia para todos los alumnos del grado y sección seleccionados con el estado indicado. Podrás editar cada registro posteriormente si es necesario.</p>
        <button type="submit" class="btn">Subir Asistencia</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}" class="btn-back">Volver al Dashboard</a>
</body>
</html>
